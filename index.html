<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
.btn-bd-cust {
  --bs-btn-font-weight: 600;
  --bs-btn-color: var(--bs-white);
  --bs-btn-bg: var(--bd-violet-bg);
  --bs-btn-border-color: var(--bd-violet-bg);
  --bs-btn-hover-color: var(--bs-white);
  --bs-btn-hover-bg: #{shade-color($bd-violet, 10%)};
  --bs-btn-hover-border-color: #{shade-color($bd-violet, 10%)};
  --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
  --bs-btn-active-color: var(--bs-btn-hover-color);
  --bs-btn-active-bg: #{shade-color($bd-violet, 20%)};
  --bs-btn-active-border-color: #{shade-color($bd-violet, 20%)};
}
    </style>
    
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div display: flex  flex-direction: column > Demo for button: 
      <div>
        <button type="button" >No Boostrap</button>
      </div>
      <div>
        <button type="button" class="btn">Base class</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
      <div>
        <button type="button" class="btn btn-secondary" display: flex>Secondary</button>
      </div>
      <div>
        <button type="button" class="btn btn-success" display: flex>Success</button>
      </div>
      <div>
        <button type="button" class="btn btn-danger">Danger</button>
      </div>
      <div>
        <button type="button" class="btn btn-warning">Warning</button>
      </div>
      <div>
        <button type="button" class="btn btn-info">Info</button>
      </div>
      <div>
        <button type="button" class="btn btn-light">Light</button>
      </div>
      <div>
        <button type="button" class="btn btn-dark">Dark</button>
      </div>
      <div>
        <button type="button" class="btn btn-link">Link</button>
      </div>
      <div>
        <button type="button" class="btn btn-dark:nowrap">Dark</button>
      </div>
      <div>
        <a class="btn" href="#" role="button">Link</a>
      </div>
      <div>
        <button class="btn " type="submit">Button</button>
      </div>
      <div>
        <input class="btn" type="button" value="Input">
      </div>
      <div>
        <button type="button" class="btn btn-outline-primary">Primary</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 5rem;">
  Custom button
</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" disabled>Primary button</button>
      </div>
      <div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <div class="d-grid  gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <div class=" gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-bd-cust" >cust button</button>
    </div>
    </div>

  </body>
</html>
